<div class="form-control-container form-element select" [formGroup]="rootGroup">
    <div class="select-container" appClickOutSide (clickOutSide)="clickOutSide()">
        @if (renderOpts) {
            <div class="options-container border-color-blue-92 bg-color-white" @selectOptsAnime>
                <div class="options-content">
                    <ul>
                    @for (opt of selectOptions; track $index) {
                        @if (opt.value != formControl.value ) {
                            <li class="hover-bg-color-blue-92" (click)="setValue(opt)">
                                <div class="option-container">
                                    {{opt.label}}
                                </div>
                            </li>
                        }
                    }
                    </ul>
                </div>
            </div>
        }
        <div class="selected-option" (click)="toggleSelectOptions()">
            <div class="option-title">
                <span class="title">
                    {{ formControl.value | getPropertyArrayOfObject: 'value' : 'label': selectOptions: 'select an option...'}}
                </span>
            </div>
            <div class="icon-container">
                <span class="icon">
                    <fa-icon [icon]="icon.faChevronDown"></fa-icon>
                </span>
            </div>
        </div>
    </div>
    @if(renderErrorMsg){
        <app-input-error-message [placeholder]="componentConfig.label" [errorKey]="errorKey"></app-input-error-message>
    }
</div>
