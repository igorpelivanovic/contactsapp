<div class="popup-container bg-color-white">
    <div class="msg-container">
        <p>{{content.message}}</p>
    </div>
    <div class="btns-container">
        <button class="cancle bg-color-blue-20 text-color-white" (click)="handle(false)">{{content.false}}</button>
        <button class="accept bg-color-blue-20 text-color-white" (click)="handle(true)">{{content.true}}</button>
    </div>
</div>
